<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>
<style>

.color1 {
    background-color: {{ color1 }};
}

.color2 {
    background-color: {{ color2 }};
}

</style>
<body>
    <div class="container">
        {% for i in range(num1) %}
        <div class="row">
            {% for i in range(num2) %}
            <p class="color1"></p>
            <p class="color2"></p>
            {% endfor %}
        </div>
        <div class="row">
            {% for i in range(num2) %}
            <p class="color2"></p>
            <p class="color1"></p>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
