<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.container {
    display: flex;
    flex-direction: column;
    margin: 0 auto;
    align-content: center;
}

h1 {
    text-align: center;
    margin-top: 100px;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: start;
}

p  {
    background-color: {{color_test}};
    border: 2px solid black;
    width: 300px;
    height: 300px;
    margin: 20px;
}

</style>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="row">
            {% for i in range(0,num) %}
                <p></p>
            {% endfor %}
        </div>
    </div>  
</body>
</html>
